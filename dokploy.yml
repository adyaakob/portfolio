source:
  type: github
  repository: adyaakob/portfolio
  branch: main
  directory: /

build:
  command: npm ci && npm run build
  output: .next
  path: /portfolio
  source_directory: /

start:
  command: node node_modules/next/dist/bin/next start -p 3000
  port: 3000
  environment:
    PORT: 3000
    NODE_ENV: production
    HOSTNAME: 0.0.0.0

deploy:
  provider: github
  account: adyaakob
  repository: portfolio
  branch: gh-pages
  autodeploy: false

# Additional configuration for Dokploy deployment
version: 1.0
framework: nextjs
node_version: 18.x

# Specify build environment
environment:
  NODE_ENV: production
  PORT: 3000
  HOSTNAME: 0.0.0.0

# Optional: Add any specific build settings
settings:
  install_dependencies: true
  cache_dependencies: true
